{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Log In</title>
{% endblock title %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    }
    .login-card {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        padding: 20px;
        margin-top: 50px;
    }
    .login-card form input, 
    .login-card form button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
    }
    .login-card form button {
        background-color: #333;
        color: #fff;
        cursor: pointer;
    }
    .login-card form button:hover {
        background-color: #555;
    }
</style>
  <div class="container login-container">
    <div class="login-card">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p}}
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
